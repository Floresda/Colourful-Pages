<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Pages</title>
</head>
<style>
    .container{
        display: flex;
        background-color: #03275A;
    }
    .container > div {
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        border-style: solid;
    }
    .one{
       background-color: #F2B809;
    }
    .two {
        background-color: #F37402;
    }
    .three {
        background-color: #F30905;
    }
</style>
<body>
<script src="app.js"></script>
<h1>Let Color be You</h1>

<div class="container">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
</div>

</body>
</html>
